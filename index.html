<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon" />
  </head>

  <body>
    <main class="card">
      <img class="img-art" src="assets/images/illustration-article.svg" alt="" />

      <section class="content">
        <p class="catg">Learning</p>
        <p class="pub-date">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="descp">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>

      <div class="autor">
        <img class="img-avat" src="assets/images/image-avatar.webp" alt="" />
        <p class="name">Greg Hooper</p>
      </div>
    </main>

    <footer class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/Rocabor" target="_blank">Roberto Borges</a>.
    </footer>
  </body>
</html>
